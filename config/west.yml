manifest:
  remotes:
  - name: zmkfirmware
    url-base: https://github.com/zmkfirmware
    # Additional modules containing boards/shields/custom code can be listed here as well
    # See https://docs.zephyrproject.org/3.2.0/develop/west/manifest.html#projects
  projects:
  - name: zmk
    remote: zmkfirmware
    revision: main
    import: app/west.yml
  - name: zmk-locales
    url: https://github.com/joelspadin/zmk-locales
    revision: main
    path: modules/zmk-locales
  - name: zmk-helpers
    url: https://github.com/urob/zmk-helpers
    revision: main
    path: modules/zmk-helpers
  self:
    path: config
